sudo: false
language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - develop
  - "/\\d+\\.\\d+\\.\\d+?.*/"
php:
- 5.6
- 7.1
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - WP_VERSION=latest WP_MULTISITE=0
cache:
  directories:
  - node_modules
  - vendor
  - "$HOME/.composer/cache"
install:
- nvm install 6
- npm install -g yarn
- yarn install
- npm rebuild node-sass
- composer install
before_script:
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script:
- composer test
- bash bin/create-release-branch.sh
before_install:
- openssl aes-256-cbc -K $encrypted_be1b58611344_key -iv $encrypted_be1b58611344_iv -in .travis/github_deploy_key.enc -out .travis/github_deploy_key -d
- mv .travis/github_deploy_key ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
after_success:
- pwd
- ls -al
before_deploy:
- git clone -b release --quiet git@github.com:inc2734/snow-monkey-bbpress-support.git release
- cp package.json gulpfile.js yarn.lock release
- cd release
- yarn install
- yarn run gulp zip
- ls -la snow-monkey-bbpress-support.zip
- export RELEASE_FILE=$(ls snow-monkey-bbpress-support.zip)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    tags: true
    repo: inc2734/snow-monkey-bbpress-support
